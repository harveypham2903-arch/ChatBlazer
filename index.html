<!DOCTYPE html>
<html>
<head>
  <title>ChatBlazer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background: #f1f1f1;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .friends-btn {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .chat {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      width: fit-content;
    }

    .input-area {
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>ChatBlazer ðŸ”¥</h2>
    <div class="friends-btn">+Friends</div>
  </div>

  <div class="chat">
    <div class="chat-header">+Friends</div>

    <div class="messages">
      <div class="message">Hello ðŸ‘‹</div>
      <div class="message">Welcome to ChatBlazer!</div>
    </div>

    <div class="input-area">
      <input type="text" placeholder="Type a message...">
    </div>
  </div>

</body>
</html>
