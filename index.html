<!DOCTYPE html>
<html>
<head>
  <title>ChatBlazer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .add-friend {
      font-weight: bold;
      cursor: pointer;
      margin: 15px 0;
    }

    .friend {
      padding: 8px 0;
      cursor: pointer;
      color: #333;
    }

    .chat {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .input-area {
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>ChatBlazer ðŸ”¥</h2>
    <div class="add-friend">+ Friends</div>
  </div>

  <div class="chat">
    <div class="chat-header">No Chat Selected</div>

    <div class="messages">
    </div>

    <div class="input-area">
      <input type="text" placeholder="Type a message...">
    </div>
  </div>

</body>
</html>
