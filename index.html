<!DOCTYPE html>
<html>
<head>
  <title>ChatBlazer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 25%;
      background: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .add-friend {
      font-weight: bold;
      cursor: pointer;
      margin: 15px 0;
    }

    .friend {
      padding: 10px 0;
      cursor: pointer;
    }

    .friend:hover {
      background: #e0e0e0;
      padding-left: 5px;
    }

    /* RIGHT SIDE */
    .chat {
      width: 75%;
      background: #ffffff;
    }

  </style>
</head>

<body>

  <div class="sidebar">
    <h2>ChatBlazer ðŸ”¥</h2>
    <div class="add-friend">+ Friends</div>
  </div>

  <div class="chat">
    <!-- Empty right side (like Google Chat when nothing selected) -->
  </div>

</body>
</html>
